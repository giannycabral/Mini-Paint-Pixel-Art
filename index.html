<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Paint Pixel Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="bg-purple-100 text-purple-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <h1 class="text-3xl md:text-4xl text-center mb-6 uppercase tracking-wider text-pink-500">Mini-Paint Pixel Art
        </h1>

        <!-- Paleta de Cores -->
        <div class="mb-6 p-4 bg-purple-200 rounded-xl shadow-lg">
            <h2 class="text-lg text-center mb-4 text-purple-700">Paleta de Cores</h2>
            <div id="palette" class="flex flex-wrap justify-center gap-3">
                <!-- As cores serão inseridas aqui via JavaScript -->
            </div>
        </div>

        <!-- Grade de Desenho -->
        <div id="grid-container" class="grid bg-white rounded-lg shadow-2xl overflow-hidden border-4 border-purple-300">
            <!-- Os pixels serão inseridos aqui via JavaScript -->
        </div>

        <!-- Controles -->
        <div class="mt-6 flex flex-wrap items-center justify-center gap-4">
            <div class="flex items-center gap-2">
                <label for="grid-size" class="text-sm">Tamanho:</label>
                <select id="grid-size"
                    class="bg-white border border-purple-300 text-purple-800 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 p-2">
                    <option value="16">16x16</option>
                    <option value="32" selected>32x32</option>
                    <option value="48">48x48</option>
                    <option value="64">64x64</option>
                </select>
            </div>
            <button id="eraser-button"
                class="w-full sm:w-auto bg-pink-200 hover:bg-pink-300 text-pink-800 font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-md">
                Borracha
            </button>
            <button id="clear-button"
                class="w-full sm:w-auto bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-md">
                Limpar Tela
            </button>
            <button id="describe-button"
                class="w-full sm:w-auto bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-md flex items-center gap-2">
                ✨ Descrever Arte
            </button>
        </div>

        <!-- Container da Descrição da IA -->
        <div id="description-container"
            class="mt-6 p-4 bg-purple-200 rounded-xl shadow-lg min-h-[80px] flex items-center justify-center text-center text-purple-700">
            Clique no botão "Descrever Arte" para ver a magia acontecer!
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
